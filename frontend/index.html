<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remove Background</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Remove Background from Image</h1>
  <input type="file" id="imageUpload" accept="image/*">
  <br><br>
  <img id="uploadedImage" src="" alt="Uploaded Image" style="max-width: 400px;"/>
  <br><br>
  <button id="processBtn">Remove Background</button>
  <br><br>
  <img id="outputImage" alt="Output Image" style="max-width: 400px;"/>

  <script src="app.js"></script>
</body>
</html>
